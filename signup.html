<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h6 class="">Persoanl Blogging App</h3>
            </div>
            <div class="col-sm-6 col-xs-12 justify-content-sm-center">
                <span class="justify-content-sm-center float-end"><a href="login.html">Login</a></span>
            </div>
        </div>
    </div>
</header>
<div id="signupForm">
    <div class="container">
        <div class="row py-3">
            <div class="col-12">
                <h1>Signup</h1>
            </div>
        </div>
    </div>
    <main class="shadow form-signin w-100 m-auto py-5 my-5">
    <form id="signupForm">        
        <div class="form-floating mb-4">
            <input class="form-control" placeholder="First Name" type="text" class="form-control" id="firstName" aria-describedby="emailHelp" required minlength="3" maxlength="20">
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-4">
            <input class="form-control" placeholder="Last Name" type="text" class="form-control" id="lastName" aria-describedby="emailHelp" required minlength="1" maxlength="20">
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-4">
            <input class="form-control" placeholder="Email" type="email" class="form-control" id="emailSignUp" aria-describedby="emailHelp" required minlength="8">
            <label for="lastName">Email</label>
        </div>
        <div class="form-floating mb-4">
            <input class="form-control" placeholder="Password" type="password" id="passwordSignup" class="form-control" id="emailSignUp" aria-describedby="emailHelp" name="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
            <label for="passwordSignup">Password</label>
        </div>
        <div class="form-floating mb-4">
            <input class="form-control" placeholder="Repeat Password" type="password" class="form-control" id="repeatPassword" aria-describedby="emailHelp" required>
            <label for="repeatPassword">Repeat Password</label>
        </div>
        <div class="m-auto centeritem d-flex justify-content-center">
            <input type="submit" value="Signup" id="subSignup" class="btn btn-primary centeritem">
        </div>
      </form>
    </main>
    </div>
<script type="module" src="./js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        function validateForm() {
      const password = document.getElementById('passwordSignup').value;
      const repeatPassword = document.getElementById('repeatPassword').value;

      if (password !== repeatPassword) {
        alert("Passwords do not match");
        return false;
      }

      return true;
    }
    </script>

</body>
</html>
